<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<title>médiathèque JS</title>
	<link rel="icon" href="img/book.ico" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/classes/livre.js" defer></script>
	<script src="js/classes/adherent.js" defer></script>
	<script src="js/classes/mediatheque.js" defer></script>
	<script src="js/script.js" defer></script>
</head>
<body>
	<h2 id="banniere">Médiathèque JavaScript</h2>
	<div id="boutons">
		<input type="button" id="recharger" value="recharger les données source">
		<input type="button" id="sauvegarder" value="enregistrer les données actuelles">
	</div>
	<div id="enregistrements">
		<div id="ajoutAdherent">
			<fieldset>
				<legend>nouvel adhérent</legend>
				<div>
					<input type="text" id="nomAdherent" placeholder="nom...">
					<input type="text" id="prenomAdherent" placeholder="prénom...">
					<input type="button" id="enregistrerAdherent" value="enregistrer">
				</div>
			</fieldset>
		</div>
		<div id="ajoutLivre">
			<fieldset>
				<legend>nouveau livre</legend>
				<div>
					<input type="text" id="titreLivre" placeholder="titre...">
					<input type="text" id="auteurLivre" placeholder="auteur...">
					<input type="button" id="enregistrerLivre" value="enregistrer">
				</div>
			</fieldset>
		</div>
	</div>
	<div id="listes">
		<div id="adh">
			<fieldset>
				<legend>adhérents</legend>
				<div id="listeAdherents"></div>
			</fieldset>
		</div>
		<div id="dispos">
			<fieldset>
				<legend>livres disponibles</legend>
				<div id="listeLivresDisponibles"></div>
			</fieldset>
		</div>
		<div id="empr">
			<fieldset>
				<legend>livres empruntés</legend>
				<div id="listeLivresEmpruntes"></div>
			</fieldset>
		</div>
	</div>
</body>
</html>
